<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemoe Web Helper Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    #settings-container {
      height: 80vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #buttons-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      height: 10vh;
    }
  </style>
</head>

<body>
  <h1>Lemoe Web Helper Settings</h1>
  <form id="settings-form">
    <div id="settings-container">
      <h2>API Settings</h2>
      <label for="api-preset">API Preset:</label>
      <select id="api-preset" name="api-preset">
        <option value="ollama">Ollama</option>
        <option value="siliconflow">SiliconFlow</option>
        <option value="azure">Azure</option>
        <option value="openai">OpenAI</option>
        <option value="custom">Custom</option>
      </select>

      <label for="api-url">API URL:</label>
      <input type="text" id="api-url" name="api-url" required>

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required>

      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" name="api-key">

      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" name="temperature" min="0" max="1" step="0.1" required
        style="width: 100px;">

      <label for="top-p">Top P:</label>
      <input type="number" id="top-p" name="top-p" min="0" max="1" step="0.1" required style="width: 100px;">

      <h2>Prompt Settings</h2>
      <p>Tips for prompts:</p>
      <ul>
        <li>Use {{Text}} for the selected text.</li>
        <li>Use {{Paragraph}} for the surrounding paragraph of the selected text.</li>
        <li>Use {{Page}} for the entire content of the page.</li>
      </ul>
      <label for="system-prompt">System Prompt:</label>
      <textarea id="system-prompt" name="system-prompt" rows="8"></textarea>

      <label for="summarize-prompt">Summarize Prompt:</label>
      <textarea id="summarize-prompt" name="summarize-prompt" rows="8"></textarea>

      <label for="translate-prompt">Translate Prompt:</label>
      <textarea id="translate-prompt" name="translate-prompt" rows="8"></textarea>

      <label for="explain-prompt">Explain Prompt:</label>
      <textarea id="explain-prompt" name="explain-prompt" rows="8"></textarea>

      <label for="custom-prompt">Custom Prompt:</label>
      <textarea id="custom-prompt" name="custom-prompt" rows="8"></textarea>
    </div>
    <div id="buttons-container">
      <button type="submit">Save Settings</button>
      <button type="button" id="reset-prompts">Reset Prompts</button>
      <button type="button" id="reset">Reset All Settings</button>
      <p id="result"></p>
    </div>
  </form>
  <script src="settings.js"></script>
</body>

</html>
